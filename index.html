<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width, initial-scale 1.0"/>
        <title>
            Weather app 
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <input list="cities" type="search" name="search" id="search" placeholder="Search City" autocomplete="off"/>
            <datalist id="cities">
                
            </datalist>
            <article id="current-forecast">
                <h1 class ="city">City name</h1>
                <p class="temp">--</p>
                <p class="description">Description</p>
                <p class="min-max-temp">High Low</p>
            </article>
            <article  id="hourly-forecast">
                <h2>Hourly Forecast</h2>
                <section class="hourly-container">
                </section>
            </article>
            <article id="five-day-forecast">
                <h1>5-Day Forecast</h1>
                <section class="five-day-wise-forecast-container">
                    <article class="day-wise-forecast">
                        <h3>Mon</h2>
                        <img class="icon" src="" alt=""/>
                        <p class="min-temp">Low</p>
                        <P class="max-temp">High</P>
                    </article>
                    <article class="day-wise-forecast">
                        <h3>Tue</h2>
                        <img class="" src="" alt=""/>
                        <p class="min-temp">Low</p>
                        <P class="max-temp">High</P>
                    </article>
                </section>
            </article>
            <article id="feels-like">
                <h1>Feels like</h1>
                <p class="feels-like-temp">temp</p>
            </article>
            <article id="humidity">
                <h1>Humidity</h1>
                <p class = "humidity-value">Value</p>
            </article>
        </main>
        <script src="main.js"></script>
    </body>
</html>
